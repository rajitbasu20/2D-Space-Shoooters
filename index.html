<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Space Shooter - Three.js</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    #score { position: absolute; top: 10px; left: 10px; color: #fff; font-size: 24px; z-index: 1; }
    #gameOver { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-size: 48px; z-index: 2; }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <div id="gameOver">Game Over<br><button onclick="location.reload()">Restart</button></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
